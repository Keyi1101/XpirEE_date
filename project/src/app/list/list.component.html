<div class=" jumbotron" style="padding:45px 0px">
    <h4 class="text-center">Waiting List</h4>//waiting list is the title of the website
</div>

<div class=" input group">
    <input type=" text" class=" from-control"#itemTitle />
    <div class=" input-group-adden hover-cursor"(click)="onAdd(itemTitle)">
        <i class=" fa fa-plus-circle fa-2x"></i>
    </div>
</div>

<div style=" margin:5px 0px">
    <ul class=" list-group">
        <li class=" list-group-item"*ngFor="let item of PROJECTListArray">
            <span class="hover-cursor" [class.text-sucess]="item.isChecked"(click)="alterCheck(item.$key.item.isChecked)">//check item
                <i class=" fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
            </span>
            {{item.title}}
            <span class=" hover-cursor text-danger pull-right"(click)="onDelete(item.$key)">//delete item
                <i class="fa fa-trsh-o fa-lg"></i>
            </span> 
        </li>
    </ul>
</div>
